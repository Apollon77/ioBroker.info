<link rel="stylesheet" type="text/css" href="admin/lib/css/bootstrap.min.css"/>
<link rel="stylesheet" type="text/css" href="admin/lib/css/font-awesome.min.css"/>
<link rel="stylesheet" href="widgets/info/css/style.css" />

<script type="text/javascript" src="../socket.io/socket.io.js"></script>
<script type="text/javascript" src="admin/lib/js/bootstrap.min.js"></script>
<script type="text/javascript" src="admin/lib/js/popupnews.js"></script>
<script type="text/javascript" src="widgets/info/js/info.js"></script>

<script id="tplInfoMessages"
        type="text/ejs"
        class="vis-tpl"
        data-vis-prev='<div id="prev_tplInfoMessages" class="alert alert-info row" role="alert"><div class="col-xs-2"><i class="fa fa-5x fa-bath"></i></div> <div class="col-xs-9 col-xs-offset-1"><h2 class="no-margin popupnews_title" id="popupnewsid_infoTest">Title</h2><p class="popupnews_content">Content</p></div></div>'
        data-vis-set="information"
        data-vis-type="data"
        data-vis-name="Messages">
    <div class="vis-widget <%== this.data.attr('class') %>" style="overflow:visible; width: 230px; height: 210px" id="<%= this.data.attr('wid') %>"><%
    vis.binds.info.createWidget(this.data.wid, this.view, this.data, this.style);
    %></div>
</script>

<!-- Popup News -->
<div id="popupNewsTemplate" class="hidden">
    <div class="alert alert-info alert-dismissible row" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <div class="col-xs-2"><i class="fa fa-exclamation-triangle fa-5x"></i></div>
        <div class="col-xs-9 col-xs-offset-1">
            <h2 class="no-margin popupnews_title"></h2>
            <p class="popupnews_content"></p>
        </div>
    </div>
</div>
<!-- / Popup News -->
